<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        background-image: url("https://www.pixelstalk.net/wp-content/uploads/2016/08/HD-Best-Nature-Wallpapers-For-Desktop.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position:center;
    }
    .container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        color: #ffff;
    }
    .container h1{
        font-size: 40px;
    }
    .container button{
        margin: 10px;
        font-size: 18px;
        padding: 12px 14px;
        border: none;
        outline: none;
        border-radius: 5px;
        background-color: #35910b;
        color: #ffff;
        cursor: pointer;
    }
    #popup{
        width:450px;
        height: 250px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        border: 2px solid blue;
        background-color: #2C3335;
        color: #fff;
        display: none;
        flex-direction: column;
        /* animation: pop 0.5s ease-in, fade 0.5s ease-in forwards; */
        transition: all 0.7s;
        opacity: 1;
    }
    @keyframes pop{
    from{
        top: 48%;
        opacity: 0;
    }
    to{
        top: 50%;
        opacity: 1;
    }
    }
    @keyframes fade {
        from{
            opacity: 1;
        }
        to{
            top: -48%;
            opacity: 0;
        }
    }
    #popup h4{
        text-align: center;
        margin: 17px;
        font-size: 30px;
    }
    #popup label{
        display: block;
        text-align: center;
        font-size: 21px;
        font-weight: 600;
        letter-spacing: 1px;
    }
    #popup input{
        width: 90%;
        margin: 18px;
        margin-bottom: 3px;
        padding: 10px;
        border: none;
        outline: none;
        border-radius: 0;
        font-size: 19px;
        align-self: center;
    }
    #popup button{
        margin: 5px 10px 10px 10px;
        font-size: 18px;
        padding: 12px 14px;
        border: none;
        outline: none;
        border-radius: 5px;
        background-color: #35910b;
        color: #ffff;
        align-self: center;
        width: 90%;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Welcome to webpage</h1>
        <button id="btn">Click to join</button>
    </div>
    <div id="popup">
        <h4>20% OFF offer</h4>
        <label for="email">Email</label>
        <input type="email" name="email" id="inp">
        <button id="submit">Join</button>
    </div>


<script>
    
    const popup = document.getElementById("popup");
    const btn = document.getElementById("btn");
    const submit = document.getElementById("submit");
    const inp = document.getElementById("inp");

    btn.addEventListener("click", ()=>{
        popup.style.display = 'flex';
        // popup.style.animation = 'pop 0.5s ease-in';
    });
    submit.addEventListener("click",() =>{
        popup.style.display = 'none';
        // popup.style.animation = 'fade 0.5s ease-in forwards';
    });


</script>
</body>
</html>
