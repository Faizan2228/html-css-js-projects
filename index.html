<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()"></textarea>
        <span id="message-error"></span>
      </div>

    <button onclick="return validateSubmit()">Submit</button>
    <span id="submit-error"></span>
   
  </form>
<script>
  var nameError = document.getElementById("name-error");
  var phoneError = document.getElementById("phone-error");
  var emailError = document.getElementById("email-error");
  var messageError = document.getElementById("message-error");
  var submitError = document.getElementById("submit-error");
function validateName(){
  let name = document.getElementById("contact-name").value;
  if (name.trim() === "") {
    nameError.innerHTML = 'Name is required';
    return false;
  }
  if(!name.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/)){
    nameError.innerHTML = "Write full name";
    return false;
  }
  nameError.innerHTML = `<i class="fa fa-check" aria-hidden="true"></i>`;
  return true;
}

function validatePhone(){
  let phone = document.getElementById("contact-phone").value;
  if (phone.trim() === "") {
    phoneError.innerHTML = 'Phone is required';
    return false;
  }
  if(phone.length != 10){
    phoneError.innerHTML = "Phone number required 10 digits"
    return false;
  }
  const phoneRegex = /^[0-9]{10}$/;
  if (!phone.match(phoneRegex)) {
    phoneError.innerHTML = "Only digits please";
    return false;
  }
  phoneError.innerHTML = `<i class="fa fa-check" aria-hidden="true"></i>`;
  return true;
}

function validateEmail(){

  let email = document.getElementById("contact-email").value;
  if(email.trim() === ""){
    emailError.innerHTML = "Email is required";
    return flase;
  }
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if(!email.match(emailRegex)){
    emailError.innerHTML = "invalid Email";
    return flase;
  }
  emailError.innerHTML = `<i class="fa fa-check" aria-hidden="true"></i>`;
  return true;
}

function validateMessage(){
  let message = document.getElementById("contact-message").value;
  var req = 30;
  var left = req - message.length;
  if(left>0){
    messageError.innerHTML = left + "  more characters required";
    return false;
  }
  messageError.innerHTML = `<i class="fa fa-check" aria-hidden="true"></i>`;
  return true;
}

function validateSubmit(){
  if(!validateName() || !validatePhone() || !validateEmail() || !validateMessage()){
    submitError.innerHTML = "please fix errors to submit";
    return false;
  }
  submitError.innerHTML = "";
  return true;
}
</script>
</body>
</html>
